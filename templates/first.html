<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris AI Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-card">
        <div class="header">
            <h1>ðŸŒ¸ Iris Classification</h1>
            <p>Smart Flower Classification</p>
        </div>

        <form id="predict-form">
            <div class="input-grid">
                <div class="input-group">
                    <label>Sepal Length</label>
                    <input type="number" step="0.1" id="sepal_length" required>
                </div>
                <div class="input-group">
                    <label>Sepal Width</label>
                    <input type="number" step="0.1" id="sepal_width" required>
                </div>
                <div class="input-group">
                    <label>Petal Length</label>
                    <input type="number" step="0.1" id="petal_length" required>
                </div>
                <div class="input-group">
                    <label>Petal Width</label>
                    <input type="number" step="0.1" id="petal_width" required>
                </div>
            </div>

            <button type="submit" id="btn-submit">
                <span>Analyze Flower</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div id="result-area" class="result hidden">
            <span class="label">Prediction:</span>
            <h2 id="prediction-text">...</h2>
            
            <div class="image-container">
                <img id="flower-image" src="" alt="Flower Prediction" style="display: none;" title="Click for details!">
                <p style="font-size: 0.8rem; margin-top: 5px; color: #64748b;">(Click image for details)</p>
            </div>
        </div>
    </div>
    
    <div id="info-modal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Flower Name</h2>
            <p id="modal-desc">Description goes here...</p>
            <a id="modal-link" href="#" target="_blank" class="wiki-btn">Read on Wikipedia</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
