<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris AI Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-card">
        <div class="header">
            <h1>ðŸŒ¸ Iris AI</h1>
            <p>Smart Flower Classification</p>
        </div>

        <form id="predict-form">
            <div class="input-grid">
                <div class="input-group">
                    <label>Sepal Length</label>
                    <input type="number" step="0.1" id="sepal_length" required>
                </div>
                <div class="input-group">
                    <label>Sepal Width</label>
                    <input type="number" step="0.1" id="sepal_width" required>
                </div>
                <div class="input-group">
                    <label>Petal Length</label>
                    <input type="number" step="0.1" id="petal_length" required>
                </div>
                <div class="input-group">
                    <label>Petal Width</label>
                    <input type="number" step="0.1" id="petal_width" required>
                </div>
            </div>

            <button type="submit" id="btn-submit">
                <span>Analyze Flower</span>
                <div class="spinner" id="spinner"></div>
            </button>
        </form>

        <div id="result-area" class="result hidden">
            <span class="label">Prediction:</span>
            <h2 id="prediction-text">...</h2>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
